<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Form</title>
    <style>
        form {border: 2px solid orange; 
            width: 50%;
            border-radius: 5px;
            padding:50px;
            background-image: url(flower.jpg);
            width:fit-content;
        }
         .center {
        
        display:flex;
        justify-content: center;} 
        submit{
            background-color: orange;
        }  
    </style>


</head>
<body>
    <div class="center">
    
    <form action="#" onsubmit="onsignup(event)"><br>
        <h1 style="text-align: center;">BOOK A CALL</h1>
        <p>Book a call slot and our representative will call you within 1hr of selected time.</p>
    <label for="name">Name:</label><br>
    <input type="text"; name="Name" size="50" required><br>
    <label for="phone">Phone:</label><br>
    <input type="text" name="phone" size="50";required><br>
    <label for="email">Email:</label><br>
    <input type="email" name="email" size="50"; required><br>

    <label for="time">Time for call</label><br>
    <input type="Time" name="time">
    <input type="date" name="date"><br><br>
    <input type="submit" value="GET A CALL" style="width: 73%">

    </form>
</div>
<ul class="users">
    <li class="item">Item 1</li>
    <li class="item">Item 2</li>
    <li class="item">Item 3</li>
  </ul>
   
   
   <script src="main.js">
   

    </script>
</body>
</html>
